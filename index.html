<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="src/style.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"> </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>What's the Time?</title>
</head>
<body>

<div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    <div class="carousel-inner" id="cityy">
        <div class="carousel-item active">
            <img src="src/img/EiffelTower2.png" class="d-block w-100" alt="..." width="100px" height="750px">
          <div class="carousel-caption d-none d-md-block">
           
            <div id="city">  
              <select name="dropdown" id="select">
                <option value="select">Select a City</option>
                <option value="Europe/Madrid">Madrid, Spain</option>
                <option value="Europe/Paris">Paris, France</option>
                <option value="America/New_York">New York, United States</option>
                <hr class="dropdown-divider">
                <option value="return">Return Home</option>
              </select>
            </div>
                 <div id="cities">
            <div class="city" id="current">
              <h1>Current Location</h1>
              <div class="date"></div>
              <div class="time"></div>
            </div>
                 </div>
          </div>
         </div>
          <div class="carousel-item">
            <img src="src/img/RomeItaly.png" class="d-block w-100" alt="..." width="100px" height="750px">
            <div class="carousel-caption d-none d-md-block">
                <div class="city"id="rome"> 
                  <h1>Rome, Italy</h1>
                    <div class="date"></div>
                    <div class="time"></div>
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="src/img/HonoluluHawaii.png" class="d-block w-100" alt="..." width="100px" height="750px">
            <div class="carousel-caption d-none d-md-block">
                <div class="city" id="honolulu">
                <h1 >Honolulu, Hawaii</h1>
                <div class="date"id="date"> </div>
                <div class="time" id="time"></div> 
            </div>
          </div>
      </div>
    </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
</div>
    <footer>Creatively Coded by Scarlet Vuyyuru and is <a href="https://github.com/scarletlvuyyuru/worldClockProject"> open sourced on Github</a></footer>
    <script src="src/app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
